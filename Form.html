<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        /* Style for the background image */
        body {
            background-image: url('regis.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Style for the registration form */
        form {
            width: 500px;
            padding: 20px;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 40px 100px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 7px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-bottom: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Adjustments for smaller screens */
        @media screen and (max-width: 600px) {
            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container"style="height: 150px;">
      <img src="amrita.png" style="width: 700px;">
      <a href="homepage.html"><button class="btn" style="margin-top: 120px;" >HOME</button></a>
      </div>

<form>
    <h2>Registration Form</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    
    <label for="dept">Department:</label>
    <select id="dept" name="dept">
        <option value="CSE">Computer Engineering</option>
        <option value="Cyber Security">Cyber Security</option>
        <option value="Artificial Intelligence">Artificial Intelligence</option>
        <option value="Information Technology">Information Technology</option>
    </select>
    
    <label for="event">Events:</label>
    <select id="devent" name="event">
        <option value="ctf">CTF</option>
        <option value="Forensic">Fornsic club</option>
        <option value="gaming">Gaming club</option>
    </select>
    <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
   </select>
    <label for="state">State:</label>
   	 <select id="state" name="state" required>
    	     <option value="Tamilnadu">Tamilnadu</option>
             <option value="Andhra Pradesh">Andhra Pradesh</option>
      	     <option value="Kerala">Kerala</option>
             <option value="Karnataka">Karnataka</option>
        </select>
    <label for="institution">College:</label>
    <input type="text" id="institution" name="institution" required>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>
    
    <input type="submit" value="Submit" class="submit-button">
</form>
</body>
</html>
